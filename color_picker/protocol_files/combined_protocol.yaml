  - name: Add Color 1
    source: red:A1
    destination: payload.destination_wells  # Argument provided (a dictionary)
    volume: payload.red_volumes             # Argument
    dispense_clearance: 2
    aspirate_clearance: 1
    drop_tip: False
    
  - name: replace_tip1
    replace_tip: True

  - name: Add color 2
    source: blue:A1
    destination: payload.destination_wells
    volume: payload.green_volumes
    dispense_clearance: 2
    aspirate_clearance: 1
    drop_tip: False    
  
  - name: replace_tip2
    replace_tip: True

  - name: Add color 3
    source: yellow:A8
    destination: payload.destination_wells
    volume: payload.blue_volumes
    dispense_clearance: 2
    aspirate_clearance: 1
    mix_cycles: 3
    mix_volume: 100
    drop_tip: False

  - name: replace_tip3
    replace_tip: True

