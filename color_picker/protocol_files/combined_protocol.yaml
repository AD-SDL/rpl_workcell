equipment:
  - name: corning_96_wellplate_360ul_flat
    location: "2"
    alias: dest
  - name: opentrons_6_tuberack_nest_50ml_conical
    location: "7"
    alias: source
  - name: opentrons_96_tiprack_300ul
    location: "8"
  - name: opentrons_96_tiprack_300ul
    location: "9"
  - name: opentrons_96_tiprack_300ul
    location: "10"
  - name: opentrons_96_tiprack_300ul
    location: "11"
  - name: p300_single_gen2
    mount: left

commands:
  # - name: add water
  #   source: source:B1
  #   destination: payload.destination_wells
  #   volume: payload.water_volumes
  #   dispense_clearance: 2
  #   aspirate_clearance: 0.1

  - name: Mix Color 1
    source: source:A1
    destination: payload.destination_wells
    volume: payload.red_volumes
    dispense_clearance: 2
    aspirate_clearance: 1
    drop_tip: False
    
  - name: test1
    replace_tip: True

  - name: Mix color 2
    source: source:A2
    destination: payload.destination_wells
    volume: payload.green_volumes
    dispense_clearance: 2
    aspirate_clearance: 1
    drop_tip: False
    
  
  - name: test2
    replace_tip: True

  - name: Mix color 3
    source: source:A3
    destination: payload.destination_wells
    volume: payload.blue_volumes
    dispense_clearance: 2
    aspirate_clearance: 1
    mix_cycles: 3
    mix_volume: 100
    drop_tip: False

  - name: test3
    replace_tip: True

metadata:
  protocolName: Color Mixing all
  author: Kyle khippe@anl.gov
  description: Mixing red colors
  apiLevel: "2.12"
