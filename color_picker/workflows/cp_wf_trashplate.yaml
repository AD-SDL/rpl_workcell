metadata:
  name: Color Picker - Trash Plate - Workflow
  author: Tobias Ginsburg, Rafael Vescovi
  info: Plate removal workflow for the RPL Color Picker
  version: 0.1

workcell: /home/rpl/workspace/rpl_workcell/pcr_workcell/pcr_workcell.yaml

modules:
  - name: ot2_cp_gamma
  - name: pf400
  - name: sciclops
  - name: camera

flowdef:
- name: Color Plate to Plate Exchange
    module: sciclops
    command: get_plate
    args:
      pos: "tower1"
    comments: Move initial color plate from sciclops to plate exchange

- name: Move to final location
    module: pf400
    command: transfer
    args:
      source: sciclops.positions.exchange
      target: camera_module.positions.plate_station
      source_plate_rotation: narrow
      target_plate_rotation: narrow

  - name: Move to final location
    module: pf400
    command: transfer
    args:
      source: camera_module.positions.plate_station
      target: pf400.positions.trash
      source_plate_rotation: narrow
      target_plate_rotation: narrow
