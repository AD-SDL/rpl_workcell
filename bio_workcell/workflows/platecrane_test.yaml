metadata:
  name: Platecrane - Workflow
  author: Doga Ozgulbas
  info: Platecrane movements
  version: 0.1

workcell: /home/rpl/workspace/rpl_workcell/bio_workcell/bio_workcell.yaml

modules:
  - name: plateCrane

flowdef:
  - name: Move plate from Stack1 to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "Stack5"
      target: "Solo.Position4"
      source_type: "stack"
      target_type: "module"
    checks: null
    comment: Place plate in ot2

  - name: Move plate from Stack1 to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "Solo.Position4"
      target: "Hidex.Nest"
      source_type: "module"
      target_type: "module"      
      height_offset: "350"
    checks: null
    comment: Place plate in ot2

  - name: Move plate from Stack1 to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "Hidex.Nest"
      target: "SealerNest"
      source_type: "module"
      target_type: "module"  
      height_offset: "350"
    checks: null
    comment: Place plate 

  - name: Move plate from Stack1 to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "SealerNest"
      target: "Liconic.Nest"
      source_type: "module"
      target_type: "stack"   
    checks: null
    comment: Place plate in ot2

  - name: Move plate from Stack1 to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "Liconic.Nest"
      target: "PeelerNest"
      source_type: "stack"
      target_type: "module"   

    checks: null
    comment: Place plate in ot2  
  
  - name: Move plate from Stack1 to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "PeelerNest"
      target: "Hidex.Nest"
      source_type: "module"
      target_type: "module"  
      height_offset: "350"
    checks: null
    comment: Place plate in ot2

  - name: Move plate from Stack1 to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "Hidex.Nest"
      target: "Stack1"
      source_type: "module"
      target_type: "stack"   
      height_offset: "350"
    checks: null
    comment: Place plate in ot2