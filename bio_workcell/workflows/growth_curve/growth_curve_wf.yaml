    module: solo
    command: run_protocol
    args:
      hso_contents: payload.hso_3
      hso_num_lines: payload.hso_3_lines
      hso_basename: payload.hso_3_basename
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from Solo Position4 to Hidex Nest
    module: plateCrane
    command: transfer
    args:
      source: "Solo.Position4"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"      
      height_offset: "700"
    checks: null
    comment: Place plate to Hidex Nest

  - name: run Hidex
    module: hidex
    command: run_protocol
    args: 
      protocol_path: "C:\\Users\\svcaibio\\Documents\\Hidex Sense\\Campaign2_wei.sensetemplate"
    checks: null
    comment: Run protocol at hidex

  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "HidexNest2"
      target: "SealerNest"
      source_type: "module"
      target_type: "module"  
      height_offset: "650"
    checks: null
    comment: Place plate to Sealer

  - name: Close Hidex
    module: hidex
    command: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

  - name: Seal PCR plate
    module: sealer
    command: seal
    args:
      time: payload:seal.time
      temperature: 175
    checks: null
    comment: null

  - name: Move plate from Sealer to Liconic
    module: plateCrane
    command: transfer
    args:
      source: "SealerNest"
      target: "Liconic.Nest"
      source_type: "module"
      target_type: "stack"   
    checks: null
    comment: Place plate onto Liconic

  - name: Load Liconic
    module: liconic
    command: load_plate
    args: 
      stacker: payload.stacker
      slot: payload.slot
    checks: null
    comment: Stage pcr plates

  - name: Start shaker at set speed
    module: liconic
    command: begin_shake
    args: 
      shaker_speed: payload.shaker_speed
    checks: null
    comment: Stage pcr plates
   
