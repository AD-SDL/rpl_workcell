metadata:
  name: PCR - Workflow
  author: Casey Stone, Rafael Vescovi
  info: Initial PCR workflow for RPL workcell
  version: 0.1

workcell: /home/rpl/workspace/rpl_workcell/bio_workcell/bio_workcell.yaml

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateEx
  - name: camera

flowdef:
  - name: Move plate from Stack5 to Solo Position4
    module: plateCrane
    command: transfer
    args:
      source: "Stack5"
      target: "Solo.Position4"
      source_type: "stack"
      target_type: "module"
    checks: null
    comment: Place plate in Solo Position4

  - name: Remove lid
    module: plateCrane
    command: remove_lid
    args:
      source: "Solo.Position4"
      target: "LidNest3"
      plate_type: "96_well"
    checks: null
    comment: Place plate in Solo Position4

  - name: Mix Reactions
    module: solo
    command: run_protocol
    args:
      protocol_path: "C:\\Users\\svcaibio\\Dev\\hidex_module\\hidex_driver\\ahk\\test_hso\\test.hso"
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from Solo Position4 to Hidex Nest
    module: plateCrane
    command: transfer
    args:
      source: "Solo.Position4"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"      
      height_offset: "360"
    checks: null
    comment: Place plate to Hidex Nest

  - name: run Hidex
    module: hidex
    command: run_protocol
    args: 
      protocol_path: "C:\\Users\\svcaibio\\Documents\\Hidex Sense\\Campaign2_wei.sensetemplate"
    checks: null
    comment: Run protocol at hidex

  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "HidexNest2"
      target: "SealerNest"
      source_type: "module"
      target_type: "module"  
      height_offset: "360"
    checks: null
    comment: Place plate to Sealer

  - name: Close Hidex
    module: hidex
    command: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

  - name: Seal PCR plate
    module: sealer
    command: seal
    args:
      time: payload:seal.time
      temperature: 175
    checks: null
    comment: null

  - name: Move plate from Sealer to Liconic
    module: plateCrane
    command: transfer
    args:
      source: "SealerNest"
      target: "Liconic.Nest"
      source_type: "module"
      target_type: "stack"   
    checks: null
    comment: Place plate onto Liconic

  - name: Load Liconic
    module: liconic
    command: load_plate
    args: 
      stacker: payload.stacker
      slot: payload.slot
    checks: null
    comment: Stage pcr plates

  - name: Start shaker at set speed
    module: liconic
    command: begin_shake
    args: 
      shaker_speed: payload.shaker_speed
    checks: null
    comment: Stage pcr plates

  # - name: Wait
  #   module: local
  #   command: wait
  #   args: 
  #     wait_time: "12:00:00"
  #   checks: null
  #   comment: Stage pcr plates

  - name: Unload Liconic
    module: liconic
    command: unload_plate
    args: 
      stacker: payload.stacker
      slot: payload.slot
    checks: null
    comment: Stage pcr plates
    
  - name: Move plate from Liconic to Peeler
    module: plateCrane
    command: transfer
    args:
      source: "Liconic.Nest"
      target: "PeelerNest"
      source_type: "stack"
      target_type: "module"   
    checks: null
    comment: Place plate onto PeelerNest
  
  - name: Peel
    module: peeler
    command: peel
    args:
      test: null
    checks: null
    comment: null
    
  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from PeelerNest to HidexNest
    module: plateCrane
    command: transfer
    args:
      source: "PeelerNest"
      target: "HidexNest2"
      source_type: "module"
      target_type: "module"  
      height_offset: "360"
    checks: null
    comment: Place plate in Hidex Nest

  - name: Run Protocol Hidex
    module: hidex
    command: run_protocol
    args: 
      protocol_path: "C:\\Users\\svcaibio\\Documents\\Hidex Sense\\Campaign2_wei.sensetemplate"
    checks: null  
    comment: Run protocol Hidex 

  - name: Open Hidex
    module: hidex
    command: open
    args: 
      foo: "bar"
    checks: null
    comment: Open Hidex Gate

  - name: Move plate from HidexNest to Stack1
    module: plateCrane
    command: transfer
    args:
      source: "HidexNest2"
      target: "Stack1"
      source_type: "module"
      target_type: "stack"   
      height_offset: "360"
    checks: null
    comment: Place plate into trash stack

  - name: Close Hidex
    module: hidex
    command: close
    args: 
      foo: "bar"
    checks: null
    comment: Close Hidex Gate

