metadata:
  name: PCR - Workflow
  author: Casey Stone, Rafael Vescovi
  info: Initial PCR workflow for RPL workcell
  version: 0.1

workcell: /home/rpl/workspace/rpl_workcell/bio_workcell/bio_workcell.yaml

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateEx
  - name: camera

flowdef:
  - name: PCR Plate Exchange
    module: plateEx
    command: get_plate
    args:
      pos: "tower2"
    checks: null
    comment: Stage pcr plates

  - name: Move from plateEx to solo
    module: plateEx
    command: transfer
    args:
      source: plateEx.positions.exchange
      target: solo_pcr_alpha.positions.deck1_cooler
      source_plate_rotation: narrow
      target_plate_rotation: wide
    checks: null
    comment: Place plate in solo

  - name: Mix Reactions
    module: solo
    command: run_protocol
    args:
      config_path: /home/rpl/workspace/rpl_workcell/pcr_workcell/protocol_files/solo_beta_test_first.yaml
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Move from solo to sealer
    module: plateEx
    command: transfer
    args:
      source: solo_pcr_alpha.positions.deck1_cooler
      target: sealer.positions.default
      source_plate_rotation: wide
      target_plate_rotation: narrow
    checks: null
    comment: null

  - name: Seal PCR plate
    module: sealer
    command: seal
    args:
      time: payload:seal.time
      temperature: 175
    checks: null
    comment: null

  - name: Move from sealer to Thermocycler
    module: plateEx
    command: transfer
    args:
      source: sealer.positions.default
      target: biometra.positions.default
      source_plate_rotation: narrow
      target_plate_rotation: wide
    checks: null
    comment: null

  - name: Move from Thermocycler to peeler
    module: plateEx
    command: transfer
    args:
      source: biometra.positions.default
      target: peeler.positions.default
      source_plate_rotation: wide
      target_plate_rotation: narrow
    checks: null
    comment: null

  - name: Peel
    module: peeler
    command: peel
    args:
      test: null
    checks: null
    comment: null

  - name: Move to camera_module
    module: plateEx
    command: transfer
    args:
      source: peeler.positions.default
      target: camera_module.positions.plate_station
      source_plate_rotation: narrow
      target_plate_rotation: narrow

  - name: Take Picture
    module: camera_module
    command: take_picture
    args:
      save_location: local_run_results
      file_name: "final_image.jpg"
