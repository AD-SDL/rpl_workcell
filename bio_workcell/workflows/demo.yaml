metadata:
  name: PCR - Workflow
  author: Casey Stone, Rafael Vescovi
  info: Initial PCR workflow for RPL workcell
  version: 0.1

workcell: /home/rpl/workspace/rpl_workcell/bio_workcell/bio_workcell.yaml

modules:
  - name: solo
  - name: peeler
  - name: sealer
  - name: plateEx
  - name: camera

flowdef:
  - name: Move plate from Stack5 to Solo Position4
    module: plateCrane
    command: transfer
    args:
      source: "Stack5"
      target: "Solo.Position4"
      source_type: "stack"
      target_type: "module"
    checks: null
    comment: Place plate in Solo Position4

  # - name: Mix Reactions
  #   module: solo
  #   command: run_protocol
  #   args:
  #     config_path: /home/rpl/workspace/rpl_workcell/pcr_workcell/protocol_files/solo_beta_test_first.yaml
  #   checks: RESOURCE_CHECK
  #   comment: resource check not implemented, but will be

  - name: Move plate from Solo Position4 to Hidex Nest
    module: plateCrane
    command: transfer
    args:
      source: "Solo.Position4"
      target: "Hidex.Nest"
      source_type: "module"
      target_type: "module"      
      height_offset: "360"
    checks: null
    comment: Place plate to Hidex Nest

  - name: Move plate from HidexNest to Sealer
    module: plateCrane
    command: transfer
    args:
      source: "Hidex.Nest"
      target: "SealerNest"
      source_type: "module"
      target_type: "module"  
      height_offset: "360"
    checks: null
    comment: Place plate to Sealer

  - name: Seal PCR plate
    module: sealer
    command: seal
    args:
      time: payload:seal.time
      temperature: 175
    checks: null
    comment: null

  - name: Move plate from Sealer to Liconic
    module: plateCrane
    command: transfer
    args:
      source: "SealerNest"
      target: "Liconic.Nest"
      source_type: "module"
      target_type: "stack"   
    checks: null
    comment: Place plate onto Liconic

  - name: Load Liconic
    module: liconic
    command: load_plate
    args: 
      stacker: payload.stacker
      slot: payload.slot
    checks: null
    comment: Stage pcr plates

  - name: Start shaker at set speed
    module: liconic
    command: begin_shake
    args: 
      shaker_speed: payload.shaker_speed
    checks: null
    comment: Stage pcr plates

  - name: Unload Liconic
    module: liconic
    command: unload_plate
    args: 
      stacker: payload.stacker
      slot: payload.slot
    checks: null
    comment: Stage pcr plates
    
  - name: Move plate from Liconic to Peeler
    module: plateCrane
    command: transfer
    args:
      source: "Liconic.Nest"
      target: "PeelerNest"
      source_type: "stack"
      target_type: "module"   
    checks: null
    comment: Place plate onto PeelerNest
  
  - name: Peel
    module: peeler
    command: peel
    args:
      test: null
    checks: null
    comment: null

  - name: Move plate from PeelerNest to HidexNest
    module: plateCrane
    command: transfer
    args:
      source: "PeelerNest"
      target: "Hidex.Nest"
      source_type: "module"
      target_type: "module"  
      height_offset: "360"
    checks: null
    comment: Place plate in Hidex Nest
  
  - name: Move plate from HidexNest to Stack1
    module: plateCrane
    command: transfer
    args:
      source: "Hidex.Nest"
      target: "Stack1"
      source_type: "module"
      target_type: "stack"   
      height_offset: "360"
    checks: null
    comment: Place plate into trash stack

