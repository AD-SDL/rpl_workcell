name: Reset_Colors

metadata:
  author: Ryan Lewis
  info: Reset Colors workflow for the RPL Color Picker
  version: 0.1


modules:
  - barty

flowdef:
  - name: Drain Max Ink
    module: barty
    action: drain_ink_all_motors
    args:
     foo: bar
    comments: Drain OT2 of max vol of ink.

  - name: Fill Max Ink
    module: barty
    action: fill_ink_all_motors
    args:
     foo: bar
    comments: Fill OT2 with max vol of ink.
