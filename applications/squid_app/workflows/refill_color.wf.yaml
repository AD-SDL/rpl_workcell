name: Refill_Color

metadata:
  name: Barty - Refill Ink - Workflow
  author: Aileen Cleary
  info: Refill a specific Ink using Barty for RPL Color Picker
  version: 0.1

modules:
  - barty

flowdef:
  - name: Refill Ink
    module: barty
    action: refill_ink
    args:
      motors: payload.refill_motor
    comments: Refill specified color of ink to OT2.
