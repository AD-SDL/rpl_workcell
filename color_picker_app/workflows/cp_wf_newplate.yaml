name: Color Picker - New Plate - Workflow

metadata:
  author: Tobias Ginsburg, Rafael Vescovi
  info: New Plate workflow for the RPL Color Picker
  version: 0.1


modules:
  - name: sciclops
  - name: pf400
  - name: barty

flowdef:
  - name: Color Plate to Plate Exchange
    module: sciclops
    action: get_plate
    args:
      pos: "tower1"
      target: sciclops.exchange
    comments: Move initial color plate from sciclops to plate exchange

  - name: Move to final location
    module: pf400
    action: transfer
    args:
      source: sciclops.exchange
      target: camera_module.plate_station
      source_plate_rotation: narrow
      target_plate_rotation: narrow
      
  - name: Drain Max Ink
    module: barty
    action: drain_ink_all_motors
    args:
     foo: bar
    comments: Drain OT2 of max vol of ink.

  - name: Fill Max Ink
    module: barty
    action: fill_ink_all_motors
    args:
     foo: bar
    comments: Fill OT2 of max vol of ink.

