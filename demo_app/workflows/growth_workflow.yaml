metadata:
  name: example workflow
  author: Author
  info: extended info
  version: 0.1

workcell: ../pcr_workcell.yaml

modules:
  - name: sciclops
  - name: pf400
  - name: ot2
  - name: hidex
  
flowdef:
  - name: PCR Plate Exchange
    module: sciclops
    command: get_plate
    args:
      loc: "tower1"
    checks: null
    comment: Stage pcr plates

  - name: PCR to OT2
    module: pf400
    command: move
    args:
      target: ot2_alpha_deck1
      source: sciclops_exchange
    checks: null
    comment: Place plate in ot2

  - name: Mix OT2 reactions
    module: ot2
    command: run_protocol
    args:
      config_path: pcr_workcell/protocol_files/ot2_pcr_config.yaml
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Move plate to sealer
    module: pf400
    command: move
    args:
      target: sealer
      source: ot2_alpha_deck1
    checks: null
    comment: null

  - name: Seal PCR plate
    module: sealer
    command: seal
    args:
      time: 3
      temperature: 175
    checks: null

  - name: Thermocycle
    module: biometra
    command: thermocycle
    args:
      protocol_file: pcr_workcell/protocol_files/biometra_protocol.yaml
    checks: null
    comment: null

  - name: Move to peeler
    module: pf400
    command: move
    args:
      target: peeler
      source: biometra1
    checks: null
    comment: null

  - name: Peal
    module: peeler
    command: peal
    args: {}
    checks: null
    comment: null

  - name: Move to final destination
    module: pf400
    command: move
    args:
      target: final_destination
      source: peeler
    checks: null
    comments: null

