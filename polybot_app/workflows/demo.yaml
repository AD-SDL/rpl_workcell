name: CNM - Workflow

metadata:
  author: Doga Ozgulbas
  info: Initial PCR workflow for RPL workcell
  version: 0.1

workcell: /home/rpl/workspace/rpl_workcell/polybot_app/polybot_workcell.yaml

modules:
  - name: chemspeed
  - name: tecan
  - name: ur5

flowdef:

- name: Open Chemspeed
  module: chemspeed
  action: open
  args:
    loop_file_path: payload.loop_file_path # use this when running locally
    protocol_file_path: payload.chemspeed_protocol
  checks: RESOURCE_CHECK
  comment: resource check not implemented, but will be

- name: Mix Reactions
  module: chemspeed
  action: run_protocol
  args:
    name_protocol: "closed_loop1"
  checks: RESOURCE_CHECK
  comment: resource check not implemented, but will be

- name: Close chemspeed
  module: chemspeed
  action: close
  args:
    foo: "bar"
  checks: RESOURCE_CHECK
  comment: resource check not implemented, but will be

- name: Open Tecan
  module: tecan
  action: open_gate
  args: 
    protocol_file_path: payload.tecan_protocol
    foo: "bar"
  checks: null
  comment: Open Tecan Gate

- name: Move plate from Chemspeed to Tecan
  module: ur5
  action: transfer
  args:
    program_name: "chemspeed2tecan.urp" 
  checks: null
  comment: Place plate in Chemspeed deck1

- name: run Tecan
  module: tecan
  action: run_tecan
  args: 
    protocol_path: payload.tecan_protocol
    tecan_iteration: payload.tecan_iteration
  checks: null
  comment: Run protocol at tecan

- name: Open Tecan
  module: tecan
  action: open_gate
  args: 
    foo: "bar"
  checks: null
  comment: Open Tecan Gate

- name: Move plate from Tecan to Chemspeed
  module: ur5
  action: transfer
  args:
    program_name: "tecan2chemspeed.urp" 
  checks: null
  comment: Place plate in Chemspeed deck1

- name: Close Tecan
  module: tecan
  action: close_gate
  args: 
    foo: "bar"
  checks: null
  comment: Close Tecan Gate

