metadata:
  name: PCR - Workflow
  author: Casey Stone, Rafael Vescovi
  info: Initial PCR workflow for RPL workcell
  version: 0.1

workcell: ../pcr_workcell.yaml

modules:
  - name: ot2
  - name: pf400
  - name: peeler
  - name: sealer
  - name: biometra
  - name: sciclops

flowdef:
  - name: PCR Plate Exchange
    module: sciclops
    command: get_plate
    args:
      loc: "tower1"
    checks: null
    comment: Stage pcr plates

  - name: PCR to OT2
    module: pf400
    command: transfer
    args:
      target: ot2_alpha_deck1
      source: sciclops_exchange
      source_plate_rotation: 0
      target_plate_rotation: 90

    checks: null
    comment: Place plate in ot2

  - name: Mix OT2 reactions
    module: ot2_pcr_alpha
    command: run_protocol
    args:
      config_path: pcr_workcell/protocol_files/ot2_pcr_config.yaml
    checks: RESOURCE_CHECK
    comment: resource check not implemented, but will be

  - name: Move plate to sealer
    module: pf400
    command: transfer
    args:
      target: sealer
      source: ot2_alpha_deck1
      source_plate_rotation: 0
      target_plate_rotation: 90
    checks: null
    comment: null

  - name: Seal PCR plate
    module: sealer
    command: seal
    args:
      time: 3
      temperature: 175
    checks: null

  - name: Move plate Thermocycle
    module: pf400
    command: transfer
    args:
      target: biometra
      source: sealer
      source_plate_rotation: 0
      target_plate_rotation: 90
    checks: null
    comment: null

  - name: Thermocycle
    module: biometra
    command: thermocycle
    args:
      protocol_file: pcr_workcell/protocol_files/biometra_protocol.yaml
    checks: null
    comment: null

  - name: Move to peeler
    module: pf400
    command: transfer
    args:
      target: peeler
      source: biometra1
      source_plate_rotation: 90
      target_plate_rotation: 0
    checks: null
    comment: null

  - name: Peal
    module: peeler
    command: peal
    args: {}
    checks: null
    comment: null

  - name: Move to final destination
    module: pf400
    command: transfer
    args:
      target: final_destination
      source: peeler
      source_plate_rotation: 0
      target_plate_rotation: 0
    checks: null
    comments: null
