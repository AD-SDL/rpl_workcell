metadata:
  name: example workflow
  author: Author
  info: extended info
  version: 0.1

workcell: example_wc.yml

modules:
  - name: ot2-1
    type: OT2
    id: some_unique_id
  - name: pf400
    type: pf400
    id: other_unique_id
  - name: ot2-2
    type: OT2
    id: unique_id_3

#TODO: add require for the steps
actions:
  - name: Make Samples
    module: ot2_alpha
    command:
      instruction: ot2_protocol
      args:
        config_path: make_sample_pcr.yml

  - name: Transfer OT1 > Sealer
    module: pf400
    command:
      instruction: move
      args:
        dest: sealer_entry
        source: ot2_1
       
  - name: Seal
    module: sealer_1
    command:
      instruction: seal
      
  - name: Transfer Sealer > Biometra
    module: pf400
    command:
      instruction: move
      args:
        dest: biometra_entry
        source: sealer_entry
