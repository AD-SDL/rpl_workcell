metadata:
  name: example workflow
  author: Author
  info: extended info
  version: 0.1

# workcell: rpl-workcell/demo-workcell/example_wc.yml
workcell: /Users/kyle/github/rpl-workcell/demo-workcell/example_wc.yml

modules:
  - name: ot2-1
  - name: pf400
  - name: ot2-2

flowdef:
  - name: Example ot2 command
    module: ot2
    command: run protocol
    args:
      config_path: path_to_config.yaml
    checks: null

  - name: Move plate to sealer
    module: pf400
    command: move
    args:
      target: sealer
      source: ot2-1_deck1
    checks: null
    comment: we can add comments if we wanted
