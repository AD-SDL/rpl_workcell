metadata:
  name: example workflow
  author: Author
  info: extended info
  version: 0.1

# workcell: rpl-workcell/demo-workcell/example_wc.yml
workcell: /Users/kyle/github/rpl-workcell/demo-workcell/example_wc.yml

modules:
  - name: ot2-1
    type: OT2
    id: some_unique_id
  - name: pf400
    type: pf400
    id: other_unique_id
  - name: ot2-2
    type: OT2
    id: unique_id_3

flowdef:
  - name: step 1 #step
    module: ot2_1 # target
    commands: # potentially needs to be a list?
      - name: action name
        instruction: ot2_protocoll
        args:
          config_path: path
          vars: { time: 10 }
        checks: str #str, step fallback
        comment: this is an optional string

  - name: step 2 #step
    module: ot2_1 # target
    commands: # potentially needs to be a list?
      - name: action name
        instruction: ot2_protocoll
        args:
          config_path: path
          vars: { time: 2 }
        checks: str #str, step fallback
        comment: this is an optional string
